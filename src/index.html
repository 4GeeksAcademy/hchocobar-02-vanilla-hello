<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success text-light">
    <div class="container-fluid text-center">
      <h1 class="my-4">Random Card Generator</h1>
      <div class="row d-flex justify-content-center" style="font-family: serif;">
        <div class="col-4 col-sm-3 col-md-2 rounded bg-light text-dark display-4">
          <div class="d-flex justify-content-start mt-1">
            <span id="top">♠</span>
          </div>
          <div class="d-flex justify-content-center my-4 display-1">
            <p id="number">7</p>
          </div>
          <div class="d-flex justify-content-end mb-1">
            <span id="end" style="transform: rotate(180deg)">♠</span>
          </div>
        </div>
      </div>
      <div class="m-2">
        <button id="new-card" class="btn btn-warning">New Card</button>
      </div>
      <div class="p-4">
        Made with ❤️ by
        <a class="link-warning" href="http://chocobar.net" target="_blank" rel="noopener noreferrer">Héctor Chocobar Torrejón</a> & 
        <a class="link-warning" href="https://www.4geeksacademy.com" target="_blank" >4Geeks Academy</a>
      </div>
    </div>
  </body>
</html>
